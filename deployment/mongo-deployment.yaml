apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
  namespace: edgware
  labels:
    app: mongo
spec:
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - name: mongo
          image: mongo
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: storage
              mountPath: /data/db
          resources:
            requests:
              memory: 500Mi
              cpu: 0.25
            limits:
              memory: 900Mi
              cpu: 1
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: mongo-pvc-edgware